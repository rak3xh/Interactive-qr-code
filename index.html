<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">

    <link rel="icon"type="image/png"sizes="32x32"  href="./images/favicon-32x32.png" >

    <link rel="stylesheet" href="css/style.css" >
    <title>QR Code Redesigned</title>
  </head>
  <body>
    <main>
     
      <section class="card">
         
        <img src="images/qr.png" id="qr" alt="image of qr code">

        <a target="_blank" rel="noopener" href="https://www.facebook.com/imrk.859?mibextid=LQQJ4d"><img id="round" src="images/logo.jpg" id="logo" alt="logo here"></a>

        

        <div class="upi">
          <img src="images/upi-icon.png" style="height: 40px;">
          <img src="images/paytm-icon.png"  style="height: 20px;">
          <img src="images/phonepe-logo-icon.png"  style="height: 20px;">
          <img src="images/google-pay-icon.png"  style="height: 20px;">
        </div>

        <div class="container">
          <p>scan the QR code to</p><img src="images/bmc-logo.svg">
        </div>
       
        <div class="attribution">
          Coded by <a href="https://github.com/rak3xh">rak3xh</a>
        </div>
       
      </section>


      
    </main>
  </body>
</html>
