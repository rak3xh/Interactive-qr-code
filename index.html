<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Outfit"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>QR Code Redesigned</title>
  </head>
  <body>
    <main>
      <div class="card">
        <section>
          <img src="images/qr.png" id="qr" alt="image of qr code" />

          <a
            target="_blank"
            rel="noopener"
            href="https://rak3xh-portfolio.vercel.app/"
            ><img id="round" src="images/logo.jpg" id="logo" alt="logo here"
          /></a>

          <div class="upi">
            <img src="images/upi-icon.png" style="height: 40px" />
            <img src="images/paytm-icon.png" style="height: 20px" />
            <img src="images/phonepe-logo-icon.png" style="height: 20px" />
            <img src="images/google-pay-icon.png" style="height: 20px" />
          </div>

          <div class="container">
            <p>scan the QR code to</p>
            <img src="images/bmc-logo.svg" />
          </div>

          <div class="attribution">
            Coded by &copy;
            <a target="_blank" href="https://rak3xh-portfolio.vercel.app/">rak3xh</a>&nbsp;
            <a target="_blank" href="https://github.com/rak3xh"
              ><i class="fa fa-github"></i></a
            >&nbsp;
            <a target="_blank" href="https://www.linkedin.com/in/rak3xh/"
              ><i class="fa fa-linkedin"></i></a
            >&nbsp;
            <a target="_blank" href="https://twitter.com/rak3xh_"
              ><i class="fa fa-twitter"></i></a
            >&nbsp;
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
